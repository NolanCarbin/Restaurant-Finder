<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant Finder</h1>
    </header>
    <main>
        <form action="#">
            <div id="locationInput" class="container-lg">
                <label for="location">Please enter a city: </label>
                <input type="text" id="location" name="location">
                <button class="nextBtn">Next</button>
            </div>
            <div id="radiusInput" class="container-lg">
                <label for="radius">Within how many miles?</label>
                <select name="radius" id="radius" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                <button class="nextBtn">Next</button>
            </div>
            <div id="categoriesInput" class="container-lg">
                <p>Select which categories to search from:</p>
                <input type="checkbox" id="categories-american" name="categories" value="American">
                <label for="categories-american">American</label>
                <input type="checkbox" id="categories-asianFusion" name="categories" value="Asian Fusion">
                <label for="categories-asianFusion">Asian Fusion</label>
                <input type="checkbox" id="categories-barbeque" name="categories" value="Barbeque">
                <label for="categories-barbeque">Barbeque</label>
                <input type="checkbox" id="categories-breakfastAndBrunch" name="categories" value="Breakfast & Brunch">
                <label for="categories-breakfastAndBrunch">Breakfast & Brunch</label>
                <input type="checkbox" id="categories-chinese" name="categories" value="Chinese">
                <label for="categories-chinese">Chinese</label>
                <input type="checkbox" id="categories-indian" name="categories" value="Indian">
                <label for="categories-indian">Indian</label>
                <!-- Add the remaining categories -->
                <button class="nextBtn">Next</button>
            </div>
            <div id="priceInput" class="container-lg">
                <label for="price">What price range?</label>
                <select name="price" id="price" class="form-select">
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                </select>
                <button type="submit" class="submitBtn">Submit</button>
            </div>

        </form>



    </main>
    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
